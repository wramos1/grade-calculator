<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">
        Class Grade Calculator
    </h1>

    <div id="description">
        <p>
            For when your teachers lock the grades for no apparent reason
            and you're stressing.
        </p>
    </div>


    <div id="labelContainer">
        <label for="name">Name</label>
        <label for="weight">Weight</label>
        <label for="grade">Grade</label>
    </div>

    <div id="overallGradeContent">
        <form id="formContainer">
            <!-- Where Categories will be placed -->
        </form>
        <div id="addCategory">
            <button id="subtractButton">
                -
            </button>
            <h2 id="addTitle">
                Delete/Add Category
            </h2>
            <button id="addButton">
                +
            </button>
        </div>

        <button id="submitBtn" type="submit">
            Calculate
        </button>
    </div>

    <div class="grade-container">
        <button id="closeGrade">
            X
        </button>
        <h1 class="result-title">
            Results
        </h1>
        <ul class="category-list">
            <li class="grade-category">
                <p class="category-info">Category</p>
                <p class="category-info">Weight</p>
                <p class="category-info">Grade</p>
            </li>
            <!-- Where category information is placed -->
        </ul>
        <div class="grade-estimate">
            <!-- Where H1 with grade is placed -->
        </div>
    </div>





</body>
<script src='app.js'></script>

</html>
