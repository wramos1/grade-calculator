<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav id="navbar">
        <ul id="navbarList">
            <li>
                Overall
            </li>
            <li>
                Category
            </li>
        </ul>
    </nav>
    <h1 id="title">
        Grade Calculator
    </h1>

    <div id="labelContainer">
        <label for="name">Name</label>
        <label for="weight">Weight</label>
        <label for="grade">Grade</label>
    </div>

    <div id="overallGradeContent">
        <form id="formContainer">
            <div class="category-container">
                <div class="category">
                    <input type="text" id="name" placeholder="Enter category name">
                </div>
                <div class="category">
                    <input type="text" id="weight" placeholder="%" value="jijfiewo">
                </div>
                <div class="category">
                    <input type="text" id="grade" placeholder="%">
                </div>
            </div>
        </form>
        <div id="addCategory">
            <button id="subtractButton">
                -
            </button>
            <h2 id="addTitle">
                Add Category
            </h2>
            <button id="addButton">
                +
            </button>
        </div>
    </div>





</body>
<script src='app.js'></script>

</html>
